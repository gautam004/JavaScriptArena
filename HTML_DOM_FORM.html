<html>
  <body >
    <h1 align="center">
       Student Records
    </h1>
    <button id="Button1" onclick=display()>Display Current Students</button>
    <h3>Click on records to delete them</h3>
    

<script>
      //JS begins here
      let students = [{
    name: "Gautam",
    classs: "1st",
    rollno: 1
  },
  {
    name: "Ankit",
    classs: "1st",
    rollno: 2
  },
  {
    name: "Aditya",
    classs: "1st",
    rollno: 3
  },
  {
    name: "Aviral",
    classs: "1st",
    rollno: 4
  },
  {
    name: "Ajay",
    classs: "1st",
    rollno: 5
  }
  ];

let arr =new Array();
let divarr = new Array();

function display() {
  document.getElementById("Button1").disabled = true;
  students.forEach((val, index) => {
    
    let name1 = students[index].name;
    let class1 = students[index].classs;
    let rollno1 = students[index].rollno;

    let divname = "div"+index;
    var x = document.createElement("div");
    x.setAttribute("id", "divname" );
    x.addEventListener("click", () => {x.style.display="none";});
    arr[index] = document.createElement("P");

    arr[index].innerHTML = "Name: " + name1 + " studies in class: " + class1 + " whose roll-no is " + rollno1;

    x.appendChild(arr[index]);

   document.body.appendChild(x);
   
  });
}
  
    </script>
  </body>
</html>
